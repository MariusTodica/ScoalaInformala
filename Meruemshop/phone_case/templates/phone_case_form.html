{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label }}
                    {{ field }}
                {% endfor %}
                    <button type="submit">Save</button>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

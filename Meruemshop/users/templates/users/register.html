{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Register user</title>
{% endblock %}

{% block content %}
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Register" />
    </form>
{% endblock %}

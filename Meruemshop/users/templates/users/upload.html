{% extends 'base.html' %}

{% block content %}
    <h1>Upload image</h1>
    <div class="container">
        <div>
            <form method="post" action="{% url 'users:upload' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Upload" />
            </form>
        </div>
    </div>
{% endblock %}
